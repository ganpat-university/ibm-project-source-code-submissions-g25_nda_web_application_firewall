{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %} 

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style type="text/css">
	/*
		DEMO STYLE
	*/
	@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
	
	
	body {
		font-family: 'Poppins', sans-serif;
		background: #fafafa;
	}
	
	p {
		font-family: 'Poppins', sans-serif;
		font-size: 1.1em;
		font-weight: 300;
		line-height: 1.7em;
		color: #999;
	}
	
	a, a:hover, a:focus {
		color: inherit;
		text-decoration: none;
		transition: all 0.3s;
	}
	
	.navbar {
		padding: 15px 10px;
		background: #fff;
		border: none;
		border-radius: 0;
		margin-bottom: 40px;
		box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
	}
	
	.navbar-btn {
		box-shadow: none;
		outline: none !important;
		border: none;
	}
	
	.line {
		width: 100%;
		height: 1px;
		border-bottom: 1px dashed #ddd;
		margin: 40px 0;
	}
	
	/* ---------------------------------------------------
		SIDEBAR STYLE
	----------------------------------------------------- */
	
	.wrapper {
		display: flex;
		width: 100%;
		align-items: stretch;
		perspective: 1500px;
	}
	
	
	#sidebar {
		min-width: 250px;
		max-width: 250px;
		background: #08164d;
		color: #fff;
		transition: all 0.6s cubic-bezier(0.945, 0.020, 0.270, 0.665);
		transform-origin: bottom left;
	}
	
	#sidebar.active {
		margin-left: -250px;
		transform: rotateY(100deg);
	}
	
	#sidebar .sidebar-header {
		padding: 20px;
		background: #08164d;
	}
	
	#sidebar ul.components {
		padding: 20px 0;
		border-bottom: 1px solid #47748b;
	}
	
	#sidebar ul p {
		color: #fff;
		padding: 10px;
	}
	
	#sidebar ul li a {
		padding: 10px;
		font-size: 1.1em;
		display: block;
	}
	#sidebar ul li a:hover {
		color: #7386D5;
		background: #fff;
	}
	
	#sidebar ul li.active > a, a[aria-expanded="true"] {
		color: #fff;
		background: #000000;
	}
	
	
	a[data-toggle="collapse"] {
		position: relative;
	}
	
	.dropdown-toggle::after {
		display: block;
		position: absolute;
		top: 50%;
		right: 20px;
		transform: translateY(-50%);
	}
	
	ul ul a {
		font-size: 0.9em !important;
		padding-left: 30px !important;
		background: #08164d;
	}
	
	ul.CTAs {
		padding: 20px;
	}
	
	ul.CTAs a {
		text-align: center;
		font-size: 0.9em !important;
		display: block;
		border-radius: 5px;
		margin-bottom: 5px;
	}
	
	a.download {
		background: #fff;
		color: #7386D5;
	}
	
	a.article, a.article:hover {
		background: #6d7fcc !important;
		color: #fff !important;
	}
	
	
	
	/* ---------------------------------------------------
		CONTENT STYLE
	----------------------------------------------------- */
	#content {
		width: 100%;
		padding: 20px;
		min-height: 100vh;
		transition: all 0.3s;
	}
	
	#sidebarCollapse {
		width: 40px;
		height: 40px;
		background: #f5f5f5;
		cursor: pointer;
	}
	
	#sidebarCollapse span {
		width: 80%;
		height: 2px;
		margin: 0 auto;
		display: block;
		background: #555;
		transition: all 0.8s cubic-bezier(0.810, -0.330, 0.345, 1.375);
		transition-delay: 0.2s;
	}
	
	#sidebarCollapse span:first-of-type {
		transform: rotate(45deg) translate(2px, 2px);
	}
	#sidebarCollapse span:nth-of-type(2) {
		opacity: 0;
	}
	#sidebarCollapse span:last-of-type {
		transform: rotate(-45deg) translate(1px, -1px);
	}
	
	
	#sidebarCollapse.active span {
		transform: none;
		opacity: 1;
		margin: 5px auto;
	}
	
	
	/* ---------------------------------------------------
		MEDIAQUERIES
	----------------------------------------------------- */
	@media (max-width: 768px) {
		#sidebar {
			margin-left: -250px;
			transform: rotateY(90deg);
		}
		#sidebar.active {
			margin-left: 0;
			transform: none;
		}
		#sidebarCollapse span:first-of-type,
		#sidebarCollapse span:nth-of-type(2),
		#sidebarCollapse span:last-of-type {
			transform: none;
			opacity: 1;
			margin: 5px auto;
		}
		#sidebarCollapse.active span {
			margin: 0 auto;
		}
		#sidebarCollapse.active span:first-of-type {
			transform: rotate(45deg) translate(2px, 2px);
		}
		#sidebarCollapse.active span:nth-of-type(2) {
			opacity: 0;
		}
		#sidebarCollapse.active span:last-of-type {
			transform: rotate(-45deg) translate(1px, -1px);
		}
	
	}
	
	</style>





<!-- Pills navs -->

		aria-controls="pills-login" aria-selected="true">Login</a>

	<li class="nav-item" role="presentation">

		<div class="form-outline mb-4">
			<input type="email" placeholder="Email" name="email" required id="id_email" class="form-control">
			<label class="form-label" for="id_email">Email</label>

		<!-- Password input -->
		<div class="form-outline mb-4">
			<input type="password" placeholder="Password" class="form-control" name="password1" autocomplete="new-password" required id="id_password1" title="Your password canâ€™t be too similar to your other personal information">
			<label class="form-label" for="id_password1">Password</label>

		<!-- Password input -->
		<div class="form-outline mb-4">

		<!-- Submit button -->
		
		<button type="submit" name="login" class="btn btn-primary btn-block mb-4" value="Register">Register</button>
  
		<!-- Register buttons -->
		<div class="text-center">
		  <p>Already a member? <a href="{% url 'login' %}">Login</a></p>
		</div>
	  </form>
	</div>
	</div>
	  </form>
	</div>
  </div>

{% endblock %}
